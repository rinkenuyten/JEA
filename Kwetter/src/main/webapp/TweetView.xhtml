<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <form action="j_security_check" method="POST">
        <h:outputLabel for="j_username">#{bundle['login.username']}:</h:outputLabel>
        <h:inputText id="j_username" size="20" />

        <h:outputLabel for="j_password">#{bundle['login.password']}:</h:outputLabel>
        <h:inputSecret id="j_password" size="20"/>

        <input type="submit" value="#{bundle['login.submit']}" />
    </form>
    
    <h:body>
        Hello from Facelets
        
        Welcome : #{tweetController.welcome}
        
        <br/>
        <br/>
        <h:form>
            <p:commandButton value="klik" actionListener="#{tweetController.fillList()}" update="list"/>
            <br/>

            <p:dataTable id="list" var="tweet" value="#{tweetController.tweetList}">
                <p:column headerText="Text">
                    <h:outputText value="#{tweet.text}" />
                </p:column>
             
                <p:column headerText="User">
                    <h:outputText value="#{tweet.owner.userName}" />
                </p:column>

            </p:dataTable>
        </h:form>
        <h:form>
            
        </h:form>
       
    </h:body>
</html>
